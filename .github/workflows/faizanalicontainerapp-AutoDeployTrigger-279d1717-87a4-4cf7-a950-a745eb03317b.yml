name: Trigger auto deployment for faizanalicontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/faizanalicontainerapp-AutoDeployTrigger-279d1717-87a4-4cf7-a950-a745eb03317b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FAIZANALICONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FAIZANALICONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FAIZANALICONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: mycarregistry.azurecr.io
          registryUsername: ${{ secrets.FAIZANALICONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FAIZANALICONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: faizanalicontainerapp
          resourceGroup: AzureKubernetesPractice
          imageToBuild: mycarregistry.azurecr.io/faizanalicontainerapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


